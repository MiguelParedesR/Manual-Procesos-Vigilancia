<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identificaci√≥n</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="fade-in">


  <div class="id-container">
    <h2>Validaci√≥n de Vigilante</h2>

    <form id="formIdentificacion" class="id-form">
      <button class="btn-retorno" onclick="volverAlInicio()">‚Üê Volver al men√∫ principal</button>

      <div class="form-group">
        <label>Seleccione su empresa:</label>
        <div class="radio-group">
          <label><input type="radio" name="empresa" value="CORSEPRI SA" required /> CORSEPRI SA</label>
          <label><input type="radio" name="empresa" value="VICMER" required /> VICMER</label>
        </div>
      </div>

      <div class="form-group">
        <label>Nombre completo:</label>
        <input type="text" id="nombre" required />
      </div>

      <div class="form-group">
        <label>DNI:</label>
        <input type="number" id="dni" required />
      </div>

      <div class="form-group">
        <label>Capture una selfie (rostro y torso):</label>
        <div class="camera-box">
          <video id="video" autoplay playsinline></video>
          <button type="button" onclick="capturarFoto()" class="btn-foto">üì∏ Tomar Foto</button>
          <canvas id="canvas" style="display:none;"></canvas>
        </div>
      </div>

      <button type="submit" class="btn-enviar">‚úÖ Validar e Ingresar</button>
      <p id="mensaje" class="mensaje-estado"></p>

    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/supabase.js"></script>
</body>
</html>
