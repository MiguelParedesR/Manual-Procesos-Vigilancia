<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MANUAL DE PROCESOS - SERVICIO VIGILANCIA</title>
  <meta name="theme-color" content="#0f6fcc">
  <link rel="manifest" href="../manifest.webmanifest">
  <link rel="apple-touch-icon" href="../assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      safelist: [
        "relative",
        "w-full",
        "rounded-2xl",
        "bg-white/90",
        "p-5",
        "text-left",
        "text-brand-ink",
        "font-semibold",
        "shadow-lg",
        "shadow-black/10",
        "ring-1",
        "ring-white/15",
        "backdrop-blur",
        "transition",
        "duration-200",
        "hover:-translate-y-1",
        "hover:shadow-2xl",
        "hover:ring-brand-blue/50",
        "focus:outline-none",
        "focus:ring-2",
        "focus:ring-brand-blue/40",
        "focus:ring-offset-2",
        "focus:ring-offset-slate-100",
      ],
      theme: {
        extend: {
          fontFamily: {
            display: ['"Manrope"', 'system-ui', 'sans-serif'],
          },
          colors: {
            'brand-orange': '#ff6600',
            'brand-blue': '#0f6fcc',
            'brand-ink': '#0b132b',
          },
          boxShadow: {
            'brand-glow': '0 18px 50px rgba(255, 102, 0, 0.25)',
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body class="font-display bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-50">
  <main class="flex min-h-screen flex-col items-center justify-center px-4 py-14">
    <section class="fade-in space-y-3 text-center">
      <p class="text-sm font-semibold uppercase tracking-[0.35em] text-brand-orange/80">Manual de procesos</p>
      <h1 class="text-4xl font-bold leading-tight drop-shadow-sm sm:text-5xl">SERVICIO DE VIGILANCIA</h1>
      <p class="text-lg text-slate-200">Seleccione el local donde se encuentra:</p>
    </section>

    <section class="fade-in mt-12 grid w-full max-w-5xl grid-cols-1 gap-6 sm:grid-cols-2 xl:grid-cols-4">
      <div
        class="step-card relative flex h-44 w-full max-w-[13rem] cursor-pointer flex-col items-center justify-center overflow-hidden rounded-2xl bg-gradient-to-br from-brand-orange via-orange-500 to-orange-600 text-white shadow-brand-glow ring-1 ring-white/10 transition duration-300 hover:-translate-y-1.5 hover:shadow-[0_20px_60px_rgba(255,102,0,0.4)] active:scale-95"
        onclick="crackAndRedirect(this, 'TPP1')">
        <div class="step-icon text-3xl opacity-80 drop-shadow">&#9733;</div>
        <span class="step-number text-3xl font-bold tracking-tight">TPP1</span>
        <span class="text-xs uppercase tracking-[0.2em] text-white/70">Ingresar</span>
      </div>
      <div
        class="step-card relative flex h-44 w-full max-w-[13rem] cursor-pointer flex-col items-center justify-center overflow-hidden rounded-2xl bg-gradient-to-br from-brand-orange via-orange-500 to-orange-600 text-white shadow-brand-glow ring-1 ring-white/10 transition duration-300 hover:-translate-y-1.5 hover:shadow-[0_20px_60px_rgba(255,102,0,0.4)] active:scale-95"
        onclick="crackAndRedirect(this, 'TPP2')">
        <div class="step-icon text-3xl opacity-80 drop-shadow">&#9733;</div>
        <span class="step-number text-3xl font-bold tracking-tight">TPP2</span>
        <span class="text-xs uppercase tracking-[0.2em] text-white/70">Ingresar</span>
      </div>
      <div
        class="step-card relative flex h-44 w-full max-w-[13rem] cursor-pointer flex-col items-center justify-center overflow-hidden rounded-2xl bg-gradient-to-br from-brand-orange via-orange-500 to-orange-600 text-white shadow-brand-glow ring-1 ring-white/10 transition duration-300 hover:-translate-y-1.5 hover:shadow-[0_20px_60px_rgba(255,102,0,0.4)] active:scale-95"
        onclick="crackAndRedirect(this, 'TPP3')">
        <div class="step-icon text-3xl opacity-80 drop-shadow">&#9733;</div>
        <span class="step-number text-3xl font-bold tracking-tight">TPP3</span>
        <span class="text-xs uppercase tracking-[0.2em] text-white/70">Ingresar</span>
      </div>
      <div
        class="step-card relative flex h-44 w-full max-w-[13rem] cursor-pointer flex-col items-center justify-center overflow-hidden rounded-2xl bg-gradient-to-br from-brand-orange via-orange-500 to-orange-600 text-white shadow-brand-glow ring-1 ring-white/10 transition duration-300 hover:-translate-y-1.5 hover:shadow-[0_20px_60px_rgba(255,102,0,0.4)] active:scale-95"
        onclick="crackAndRedirect(this, 'TPP4')">
        <div class="step-icon text-3xl opacity-80 drop-shadow">&#9733;</div>
        <span class="step-number text-3xl font-bold tracking-tight">TPP4</span>
        <span class="text-xs uppercase tracking-[0.2em] text-white/70">Ingresar</span>
      </div>
    </section>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
