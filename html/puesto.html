<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puesto - MANUAL DE PROCESOS</title>
  <meta name="theme-color" content="#0f6fcc">
  <link rel="manifest" href="../manifest.webmanifest">
  <link rel="apple-touch-icon" href="../assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      safelist: [
        "relative",
        "w-full",
        "rounded-2xl",
        "bg-white/90",
        "p-5",
        "text-left",
        "text-brand-ink",
        "font-semibold",
        "shadow-lg",
        "shadow-black/10",
        "ring-1",
        "ring-white/15",
        "backdrop-blur",
        "transition",
        "duration-200",
        "hover:-translate-y-1",
        "hover:shadow-2xl",
        "hover:ring-brand-blue/50",
        "focus:outline-none",
        "focus:ring-2",
        "focus:ring-brand-blue/40",
        "focus:ring-offset-2",
        "focus:ring-offset-slate-100",
      ],
      theme: {
        extend: {
          fontFamily: {
            display: ['"Manrope"', 'system-ui', 'sans-serif'],
          },
          colors: {
            'brand-orange': '#ff6600',
            'brand-blue': '#0f6fcc',
            'brand-ink': '#0b132b',
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/puesto.css" />
</head>

<body class="font-display bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-50">
  <div class="button-container pointer-events-none fixed inset-x-6 top-6 flex items-start justify-between">
    <button
      class="btn-retorno pointer-events-auto inline-flex items-center gap-2 rounded-full bg-white/10 px-4 py-2 text-sm font-semibold text-white ring-1 ring-white/20 backdrop-blur transition hover:-translate-y-[1px] hover:bg-white/20"
      onclick="volverAlInicio()">&larr; Menu</button>
    <button
      class="btn-volver pointer-events-auto inline-flex items-center gap-2 rounded-full bg-brand-blue px-4 py-2 text-sm font-semibold text-white shadow-lg shadow-brand-blue/30 transition hover:-translate-y-[1px] hover:shadow-xl"
      onclick="volverAPuestos()">Volver a los puestos</button>
  </div>

  <main class="mx-auto flex min-h-screen w-full max-w-5xl flex-col gap-6 px-4 py-20">
    <section class="rounded-3xl bg-white/95 p-8 text-slate-900 shadow-2xl shadow-black/15 backdrop-blur">
      <h1 id="tituloPuesto" class="titulo-puesto mb-4 text-4xl font-bold tracking-tight text-brand-ink"></h1>
      <div id="descripcionPuesto" class="descripcion-puesto text-[15px] leading-7"></div>
    </section>
  </main>

  <!-- ORDEN CORRECTO DE LOS SCRIPTS -->
  <script src="../js/funciones.js"></script>
  <script src="../js/puesto.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
