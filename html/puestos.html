<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puestos - MANUAL DE PROCESOS</title>
  <meta name="theme-color" content="#0f6fcc">
  <link rel="manifest" href="../manifest.webmanifest">
  <link rel="apple-touch-icon" href="../assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      safelist: [
        "relative",
        "w-full",
        "rounded-2xl",
        "bg-white/90",
        "p-5",
        "text-left",
        "text-brand-ink",
        "font-semibold",
        "shadow-lg",
        "shadow-black/10",
        "ring-1",
        "ring-white/15",
        "backdrop-blur",
        "transition",
        "duration-200",
        "hover:-translate-y-1",
        "hover:shadow-2xl",
        "hover:ring-brand-blue/50",
        "focus:outline-none",
        "focus:ring-2",
        "focus:ring-brand-blue/40",
        "focus:ring-offset-2",
        "focus:ring-offset-slate-100",
      ],
      theme: {
        extend: {
          fontFamily: {
            display: ['"Manrope"', 'system-ui', 'sans-serif'],
          },
          colors: {
            'brand-orange': '#ff6600',
            'brand-blue': '#0f6fcc',
            'brand-ink': '#0b132b',
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/puestos.css" />
</head>

<body class="font-display bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-50">
  <button
    class="btn-retorno fixed left-6 top-6 inline-flex items-center gap-2 rounded-full bg-white/10 px-4 py-2 text-sm font-semibold text-white ring-1 ring-white/20 backdrop-blur transition hover:-translate-y-[1px] hover:bg-white/20"
    onclick="volverAlInicio()">&larr; Menu</button>

  <main class="mx-auto flex min-h-screen w-full max-w-6xl flex-col items-center justify-center gap-8 px-4 py-14">
    <header class="space-y-3 text-center">
      <p class="text-xs font-semibold uppercase tracking-[0.35em] text-brand-orange/80">Puestos disponibles</p>
      <h1 id="tituloLocal" class="text-4xl font-bold tracking-tight text-white drop-shadow">Cargando local...</h1>
      <p class="text-base text-slate-300">Escoge un puesto para ver las funciones y checklist.</p>
    </header>

    <div id="puestosContainer"
      class="puestos-container enumerated fade-in grid w-full max-w-5xl gap-4 sm:grid-cols-2 xl:grid-cols-3"></div>
  </main>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const vigilanteValidado = localStorage.getItem("dni");
      const localSeleccionado = localStorage.getItem("localSeleccionado");

      if (!vigilanteValidado) {
        window.location.href = "identificacion.html";
        return;
      }

      if (localSeleccionado) {
        document.getElementById("tituloLocal").innerText = `Puestos del local: ${localSeleccionado}`;
      }
    });

    function volverAlInicio() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  <script src="../js/main.js"></script>
  <script src="../js/puestos.js"></script>
</body>
</html>
