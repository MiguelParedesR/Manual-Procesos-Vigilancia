<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puestos - MANUAL DE PROCESOS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <button class="btn-retorno" onclick="volverAlInicio()">← Volver al menú principal</button>

  <div class="container">
    <h1 id="tituloLocal">Cargando local...</h1>

    <!-- Contenedor de tarjetas de puestos -->
    <div id="puestosContainer" class="puestos-container fade-in enumerated"></div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const vigilanteValidado = localStorage.getItem("dni");
      const localSeleccionado = localStorage.getItem("localSeleccionado");

      if (!vigilanteValidado) {
        window.location.href = "identificacion.html";
        return;
      }

      // Mostrar nombre del local
      if (localSeleccionado) {
        document.getElementById("tituloLocal").innerText = `Puestos del local: ${localSeleccionado}`;
      }
    });

    function volverAlInicio() {
      localStorage.clear(); // Limpia datos si deseas forzar nuevo ingreso
      window.location.href = "index.html";
    }
  </script>

  <script src="js/main.js"></script>
  <script src="js/puestos.js"></script>
</body>
</html>
